<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Whiteboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #ffffff;
            --third-color: #000000;
            --accent-color: #27AE60;
            --danger-color: #E74C3C;
            --background-color: #F5F6FA;
            --card-background: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            line-height: 1.6;
            padding: 0;
            overflow: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .whiteboard-container {
            background-color: var(--card-background);
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            border-radius: 0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            background-color: #2C3E50;
            margin: 0;
            border-radius: 0;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
        }

        .mode-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: nowrap;
        }

        button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 130px;
            height: 40px;
        }

        button i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background-color: var(--danger-color);
        }

        button.danger:hover {
            background-color: #C0392B;
        }

        .svg-container {
            flex: 1;
            border: none;
            border-radius: 0;
            height: auto;
            overflow: hidden;
            background: #f0f0f0;
            background-image: 
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
                linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        #drawingBoard {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #drawingBoard.grabbing {
            cursor: grabbing;
        }

        #drawingBoard.drawing {
            cursor: crosshair;
        }

        .tool-label {
            margin: 0;
            white-space: nowrap;
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: 500;
            min-width: 60px;
        }

        .color-squares {
            display: flex;
            gap: 0.4rem;
            margin: 0;
        }

        .color-square {
            width: 30px;
            height: 30px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            margin: 0 auto;
            position: relative;
        }

        .color-square:hover {
            transform: scale(1.1);
        }

        .color-square.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .color-square.custom {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        .color-square.custom::after {
            content: '\f53f';  /* Font Awesome eyedropper icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.2);
            color: rgba(0, 0, 0, 0.7);
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .color-square.custom:hover::after {
            background-color: rgba(255, 255, 255, 0.3);
            color: rgba(0, 0, 0, 0.9);
        }

        .eraser-active {
            background-color: #0056b3 !important;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
        }

        .stroke-width {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            min-width: 150px;
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
            background-color: transparent;
            opacity: 0;
            position: relative;
            z-index: 1;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }

        input[type="range"] {
            width: 100px;
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }

        #strokeWidthValue {
            min-width: 35px;
            text-align: center;
            font-weight: 500;
            color: var(--secondary-color);
        }

        label {
            font-weight: 500;
            color: var(--secondary-color);
            min-width: 60px;
        }

        .path {
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .word-group {
            cursor: move;
            pointer-events: bounding-box;
        }

        .word-group::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            pointer-events: none;
        }

        .selected {
            stroke: var(--primary-color) !important;
            stroke-dasharray: 5,5;
            stroke-width: 3 !important;
        }

        .file-input-label {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            text-align: center;
        }

        .file-input-label:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        #importSVG {
            display: none;
        }

        h1 {
            margin: 0;
            padding: 1rem;
            background-color: #2C3E50;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                padding: 1rem;
            }

            .control-group {
                width: 100%;
            }

            .mode-group {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vector Whiteboard</h1>
        <div class="whiteboard-container">
            <div class="controls">
                <div class="controls-row">
                    <div class="control-group">
                        <span class="tool-label">Mode</span>
                        <div class="mode-group">
                            <button onclick="setMode('draw')" id="drawMode">
                                <i class="fas fa-pen"></i> Draw
                            </button>
                            <button onclick="setMode('select')" id="selectMode">
                                <i class="fas fa-mouse-pointer"></i> Select
                            </button>
                            <button onclick="setMode('move')" id="moveMode">
                                <i class="fas fa-arrows-alt"></i> Move
                            </button>
                            <button onclick="setMode('eraser')" id="eraserMode">
                                <i class="fas fa-eraser"></i> Eraser
                            </button>
                            <button onclick="finishWord()" id="finishWord">
                                <i class="fas fa-check"></i> Finish Word
                            </button>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="tool-label">Colors</span>
                        <div class="color-squares" id="colorSquares">
                            <div class="color-square selected" style="background-color: #000000" onclick="updateStrokeColor('#000000', this)"></div>
                            <div class="color-square" style="background-color: #FF0000" onclick="updateStrokeColor('#FF0000', this)"></div>
                            <div class="color-square" style="background-color: #00FF00" onclick="updateStrokeColor('#00FF00', this)"></div>
                            <div class="color-square" style="background-color: #0000FF" onclick="updateStrokeColor('#0000FF', this)"></div>
                            <div class="color-square" style="background-color: #FFA500" onclick="updateStrokeColor('#FFA500', this)"></div>
                            <div class="color-square" style="background-color: #800080" onclick="updateStrokeColor('#800080', this)"></div>
                            <div class="color-square" style="background-color: #008080" onclick="updateStrokeColor('#008080', this)"></div>
                            <div class="color-square" style="background-color: #FF69B4" onclick="updateStrokeColor('#FF69B4', this)"></div>
                            <div class="color-square custom" id="customColorSquare" onclick="updateStrokeColor(document.getElementById('strokeColor').value, this)">
                                <input type="color" id="strokeColor" value="#FFFFFF" onchange="updateStrokeColor(this.value, document.getElementById('customColorSquare'))">
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <span class="tool-label">Width</span>
                        <div class="stroke-width">
                            <input type="range" id="strokeWidth" min="3" max="10" value="3" onchange="updateStrokeWidth(this.value)">
                            <span id="strokeWidthValue">3</span>
                        </div>
                    </div>
                </div>
                
                <div class="controls-row">
                    <div class="control-group">
                        <span class="tool-label">Actions</span>
                        <div class="mode-group">
                            <button onclick="clearDrawing()" class="danger">
                                <i class="fas fa-trash"></i> Clear All
                            </button>
                            <button onclick="deletePath()" class="danger">
                                <i class="fas fa-times"></i> Delete Selected
                            </button>
                            <button onclick="createPoll()">
                                <i class="fas fa-poll"></i> Create Poll
                            </button>
                            <button onclick="deletePoll()" class="danger">
                                <i class="fas fa-trash-alt"></i> Delete Poll
                            </button>
                            <button onclick="createQuiz()">
                                <i class="fas fa-question-circle"></i> Create Quiz
                            </button>
                            <button onclick="deleteQuiz()" class="danger">
                                <i class="fas fa-trash-alt"></i> Delete Quiz
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <svg id="drawingBoard" class="svg-container" viewBox="0 0 2000 900" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
                <g id="pathGroup"></g>
            </svg>
        </div>
    </div>

    <script>
        const svg = document.getElementById('drawingBoard');
        const pathGroup = document.getElementById('pathGroup');
        let currentPath = null;
        let currentWordGroup = null;
        let isDrawing = false;
        let isDragging = false;
        let pathData = [];
        let currentStrokeColor = '#000000';
        let currentStrokeWidth = 3;
        let currentMode = 'draw';
        let selectedElement = null;
        let offset = { x: 0, y: 0 };
        let lastDrawingTime = 0;
        let eraserPath = null;
        let eraserPoints = [];
        const ERASER_SIZE = 20;
        const WORD_TIMEOUT = 1000; // 1 second timeout for word grouping
        let currentPoll = null;
        let pollOptions = new Map(); // Map to store poll options and their votes
        let selectedElements = new Set(); // Track multiple selected elements
        let isMultiSelect = false; // Track if multi-select is active
        let lastTouchTime = 0;
        const DOUBLE_TAP_DELAY = 300; // Time in ms between taps to count as double tap
        let touchStartTime = 0;
        const LONG_PRESS_DURATION = 500; // Time in ms for long press
        let currentQuizAnswers = null;
        let quizPlaceholders = new Set();
        let currentQuestionPaths = new Map(); // Change from array to Map
        let currentAnswerPaths = new Map();
        let quizState = {
            questions: [],
            currentQuestion: -1,
            currentAnswers: new Set() // Track current answers for each question
        };

        let viewBox = { x: 0, y: 0, width: 2000, height: 900 };
        let isPanning = false;
        let startPoint = { x: 0, y: 0 };
        let currentScale = 1;
        const MIN_SCALE = 0.1;
        const MAX_SCALE = 10;
        let lastViewBox = { ...viewBox };
        let panStartX = 0;
        let panStartY = 0;

        function updateViewBox() {
            svg.setAttribute('viewBox', `${viewBox.x} ${viewBox.y} ${viewBox.width} ${viewBox.height}`);
        }

        function getEventPoint(evt) {
            const rect = svg.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function startPan(evt) {
            if (currentMode !== 'move' || isDrawing) return;
            
            isPanning = true;
            const point = getEventPoint(evt);
            panStartX = point.x;
            panStartY = point.y;
            lastViewBox = { ...viewBox };
            svg.classList.add('grabbing');
        }

        function pan(evt) {
            if (!isPanning) return;
            
            const point = getEventPoint(evt);
            const dx = (point.x - panStartX);
            const dy = (point.y - panStartY);
            
            // Calculate the movement in SVG coordinates
            const svgDx = (dx * viewBox.width) / svg.clientWidth;
            const svgDy = (dy * viewBox.height) / svg.clientHeight;
            
            // Update viewBox
            viewBox.x = lastViewBox.x - svgDx;
            viewBox.y = lastViewBox.y - svgDy;
            
            updateViewBox();
        }

        function endPan() {
            isPanning = false;
            svg.classList.remove('grabbing');
        }

        // Update mouse position calculation for drawing
        function getMousePosition(evt) {
            const rect = svg.getBoundingClientRect();
            const point = getEventPoint(evt);
            
            // Convert screen coordinates to SVG coordinates
            return {
                x: viewBox.x + (point.x / rect.width) * viewBox.width,
                y: viewBox.y + (point.y / rect.height) * viewBox.height
            };
        }

        function zoom(evt) {
            evt.preventDefault();
            
            const point = getEventPoint(evt);
            const delta = evt.deltaY;
            
            // Calculate zoom factor
            const factor = delta > 0 ? 1.1 : 0.9;
            
            // Calculate new scale
            const newScale = currentScale * factor;
            
            // Check bounds
            if (newScale < MIN_SCALE || newScale > MAX_SCALE) return;
            
            // Calculate zoom point in SVG coordinates
            const svgPoint = {
                x: viewBox.x + (point.x / svg.clientWidth) * viewBox.width,
                y: viewBox.y + (point.y / svg.clientHeight) * viewBox.height
            };
            
            // Update viewBox
            viewBox.width *= factor;
            viewBox.height *= factor;
            viewBox.x = svgPoint.x - (point.x / svg.clientWidth) * viewBox.width;
            viewBox.y = svgPoint.y - (point.y / svg.clientHeight) * viewBox.height;
            
            currentScale = newScale;
            updateViewBox();
        }

        // Update event listeners
        svg.addEventListener('mousedown', (evt) => {
            if (currentMode === 'move') {
                evt.preventDefault();
                startPan(evt);
            } else {
                handleMouseDown(evt);
            }
        });

        svg.addEventListener('mousemove', (evt) => {
            if (isPanning) {
                evt.preventDefault();
                pan(evt);
            } else {
                handleMouseMove(evt);
            }
        });

        svg.addEventListener('mouseup', (evt) => {
            if (isPanning) {
                evt.preventDefault();
                endPan();
            } else {
                handleMouseUp(evt);
            }
        });

        svg.addEventListener('mouseleave', endPan);

        // Update touch handling
        function handleTouchPan(evt) {
            if (!isPanning || evt.touches.length !== 1) return;
            
            const touch = evt.touches[0];
            const point = {
                clientX: touch.clientX,
                clientY: touch.clientY
            };
            pan(point);
        }

        svg.addEventListener('touchstart', (evt) => {
            if (evt.touches.length === 2) {
                // Two finger touch - prepare for pinch zoom
                const touch1 = evt.touches[0];
                const touch2 = evt.touches[1];
                lastTouchDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
            } else if (currentMode === 'move') {
                // Single finger touch in move mode - prepare for pan
                evt.preventDefault();
                startPan(evt.touches[0]);
            } else {
                // Single finger touch in other modes - handle as mouse event
                handleTouch(evt);
            }
        }, { passive: false });

        svg.addEventListener('touchmove', (evt) => {
            evt.preventDefault();
            if (evt.touches.length === 2) {
                // Handle pinch zoom
                const touch1 = evt.touches[0];
                const touch2 = evt.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                const factor = currentDistance / lastTouchDistance;
                if (factor !== 1) {
                    const newScale = currentScale * factor;
                    if (newScale >= MIN_SCALE && newScale <= MAX_SCALE) {
                        const midX = (touch1.clientX + touch2.clientX) / 2;
                        const midY = (touch1.clientY + touch2.clientY) / 2;
                        
                        const fakeWheelEvent = {
                            preventDefault: () => {},
                            deltaY: factor < 1 ? 1 : -1,
                            clientX: midX,
                            clientY: midY
                        };
                        zoom(fakeWheelEvent);
                    }
                }
                lastTouchDistance = currentDistance;
            } else if (isPanning) {
                // Handle pan
                handleTouchPan(evt);
            } else {
                // Handle as regular touch event
                handleTouch(evt);
            }
        }, { passive: false });

        svg.addEventListener('touchend', (evt) => {
            if (isPanning) {
                evt.preventDefault();
                endPan();
            } else {
                handleMouseUp(evt);
            }
        }, { passive: false });

        // Update setMode function
        function setMode(mode) {
            currentMode = mode;
            document.getElementById('drawMode').style.backgroundColor = mode === 'draw' ? '#0056b3' : '#007bff';
            document.getElementById('selectMode').style.backgroundColor = mode === 'select' ? '#0056b3' : '#007bff';
            document.getElementById('moveMode').style.backgroundColor = mode === 'move' ? '#0056b3' : '#007bff';
            document.getElementById('eraserMode').style.backgroundColor = mode === 'eraser' ? '#0056b3' : '#007bff';
            
            // Reset panning state when changing modes
            isPanning = false;
            svg.classList.remove('grabbing');
            
            // Update cursor style
            if (mode === 'move') {
                svg.classList.remove('drawing');
                svg.style.cursor = 'grab';
            } else if (mode === 'draw') {
                svg.classList.add('drawing');
                svg.style.cursor = 'crosshair';
            } else {
                svg.classList.remove('drawing');
                svg.style.cursor = 'default';
            }
            
            // Clear all selections when changing modes
            clearSelections();
            
            if (mode === 'eraser') {
                createEraserCursor();
            } else {
                removeEraserCursor();
            }
        }

        // Add touch support for pan and zoom
        let lastTouchDistance = 0;

        svg.addEventListener('touchstart', (evt) => {
            if (evt.touches.length === 2) {
                // Two finger touch - prepare for pinch zoom
                const touch1 = evt.touches[0];
                const touch2 = evt.touches[1];
                lastTouchDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
            } else if (currentMode === 'move') {
                // Single finger touch in move mode - prepare for pan
                startPan(evt.touches[0]);
            } else {
                // Single finger touch in other modes - handle as mouse event
                handleTouch(evt);
            }
        });

        svg.addEventListener('touchmove', (evt) => {
            evt.preventDefault();
            if (evt.touches.length === 2) {
                // Handle pinch zoom
                const touch1 = evt.touches[0];
                const touch2 = evt.touches[1];
                const currentDistance = Math.hypot(
                    touch2.clientX - touch1.clientX,
                    touch2.clientY - touch1.clientY
                );
                
                const factor = currentDistance / lastTouchDistance;
                if (factor !== 1) {
                    const newScale = currentScale * factor;
                    if (newScale >= MIN_SCALE && newScale <= MAX_SCALE) {
                        // Calculate midpoint of pinch
                        const midX = (touch1.clientX + touch2.clientX) / 2;
                        const midY = (touch1.clientY + touch2.clientY) / 2;
                        
                        // Create fake wheel event for zoom function
                        const fakeWheelEvent = {
                            preventDefault: () => {},
                            deltaY: factor < 1 ? 1 : -1,
                            clientX: midX,
                            clientY: midY
                        };
                        zoom(fakeWheelEvent);
                    }
                }
                lastTouchDistance = currentDistance;
            } else if (isPanning) {
                // Handle pan
                pan(evt.touches[0]);
            } else {
                // Handle as regular touch event
                handleTouch(evt);
            }
        });

        svg.addEventListener('touchend', (evt) => {
            if (isPanning) {
                endPan();
            } else {
                handleMouseUp(evt);
            }
        });

        function createWordGroup() {
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
            group.setAttribute("class", "word-group");
            return group;
        }

        function createPath(pos) {
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("class", "path");
            path.setAttribute("stroke", currentStrokeColor);
            path.setAttribute("stroke-width", currentStrokeWidth);
            path.setAttribute("d", `M ${pos.x} ${pos.y}`);
            path.setAttribute("stroke-linecap", "round");
            path.setAttribute("stroke-linejoin", "round");
            return path;
        }

        function finishWord() {
            if (currentWordGroup) {
                currentWordGroup = null;
            }
            lastDrawingTime = 0;
        }

        function handleMouseDown(evt, isMultiSelect = false) {
            if (currentMode === 'draw') {
                const now = Date.now();
                if (now - lastDrawingTime > WORD_TIMEOUT) {
                    currentWordGroup = createWordGroup();
                    pathGroup.appendChild(currentWordGroup);
                }
                startDrawing(evt);
            } else if (currentMode === 'select' || currentMode === 'move') {
                const target = evt.target.closest('.word-group') || evt.target;
                if (target.classList.contains('word-group') || target.classList.contains('path')) {
                    const wordGroup = target.classList.contains('word-group') ? target : target.parentElement;
                    
                    if (currentMode === 'select') {
                        if (evt.ctrlKey || evt.metaKey || isMultiSelect) {
                            // Toggle selection with Ctrl/Cmd key or long press
                            if (selectedElements.has(wordGroup)) {
                                selectedElements.delete(wordGroup);
                                wordGroup.classList.remove('selected');
                            } else {
                                selectedElements.add(wordGroup);
                                wordGroup.classList.add('selected');
                            }
                        } else {
                            // Single selection
                            clearSelections();
                            selectedElements.add(wordGroup);
                            wordGroup.classList.add('selected');
                        }
                        selectedElement = wordGroup;
                    } else if (currentMode === 'move') {
                        clearSelections();
                        selectedElements.add(wordGroup);
                        wordGroup.classList.add('selected');
                        selectedElement = wordGroup;
                        isDragging = true;
                        
                        const bbox = wordGroup.getBBox();
                        const mousePos = getMousePosition(evt);
                        offset.x = mousePos.x - bbox.x;
                        offset.y = mousePos.y - bbox.y;
                    }
                } else {
                    // Clicked outside any word
                    if (!evt.ctrlKey && !evt.metaKey && !isMultiSelect) {
                        clearSelections();
                    }
                }
            } else if (currentMode === 'eraser') {
                isDrawing = true;
                const pos = getMousePosition(evt);
                eraserPoints = [pos];
                startErasing(evt);
            }
        }

        function handleMouseMove(evt) {
            if (currentMode === 'draw' && isDrawing) {
                draw(evt);
            } else if (currentMode === 'move' && isDragging && selectedElement) {
                const pos = getMousePosition(evt);
                const dx = pos.x - offset.x;
                const dy = pos.y - offset.y;
                selectedElement.setAttribute('transform', `translate(${dx}, ${dy})`);
            } else if (currentMode === 'eraser') {
                updateEraserCursor(evt);
                if (isDrawing) {
                    const pos = getMousePosition(evt);
                    eraserPoints.push(pos);
                    erase(evt);
                }
            }
        }

        function handleMouseUp() {
            if (currentMode === 'draw') {
                stopDrawing();
                lastDrawingTime = Date.now();
            } else if (currentMode === 'select') {
                isDragging = false;
            } else if (currentMode === 'eraser') {
                isDrawing = false;
                if (eraserPath) {
                    eraserPath.remove();
                    eraserPath = null;
                }
                eraserPoints = [];
            }
        }

        function getTouchPosition(touch) {
            const rect = svg.getBoundingClientRect();
            const viewBox = svg.viewBox.baseVal;
            const scaleX = viewBox.width / rect.width;
            const scaleY = viewBox.height / rect.height;
            
            // Calculate position relative to the SVG element
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Scale the position to match the SVG viewBox
            return {
                x: x * scaleX + viewBox.x,
                y: y * scaleY + viewBox.y
            };
        }

        function filterPoints(points) {
            if (points.length < 3) return points;
            
            const filtered = [points[0]];
            let lastPoint = points[0];
            
            for (let i = 1; i < points.length; i++) {
                const currentPoint = points[i];
                const dx = currentPoint.x - lastPoint.x;
                const dy = currentPoint.y - lastPoint.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // Only add point if it's far enough from the last point
                if (distance > 2) {
                    filtered.push(currentPoint);
                    lastPoint = currentPoint;
                }
            }
            
            return filtered;
        }

        function startDrawing(evt) {
            isDrawing = true;
            const pos = getMousePosition(evt);
            
            currentPath = createPath(pos);
            
            // Remove placeholder text if drawing inside a quiz box
            if (currentQuizAnswers !== null) {
                const clickedElement = document.elementFromPoint(evt.clientX, evt.clientY);
                const box = clickedElement?.closest('g[data-box-id]'); // Changed to handle both question and answer boxes
                
                if (box) {
                    const boxId = box.getAttribute('data-box-id');
                    const placeholder = box.querySelector('text[data-placeholder]');
                    if (placeholder) {
                        placeholder.remove();
                    }
                    
                    // Store the path with its position relative to the box
                    const boxRect = box.getBoundingClientRect();
                    const svgRect = svg.getBoundingClientRect();
                    const offsetX = boxRect.left - svgRect.left;
                    const offsetY = boxRect.top - svgRect.top;
                    
                    // Use currentQuestionPaths for question box, currentAnswerPaths for answer boxes
                    const pathsMap = boxId === 'question' ? currentQuestionPaths : currentAnswerPaths;
                    
                    if (!pathsMap.has(boxId)) {
                        pathsMap.set(boxId, []);
                    }
                    pathsMap.get(boxId).push({
                        path: currentPath,
                        offsetX: offsetX,
                        offsetY: offsetY
                    });
                }
            }
            
            if (currentWordGroup) {
                currentWordGroup.appendChild(currentPath);
            } else {
                currentWordGroup = createWordGroup();
                pathGroup.appendChild(currentWordGroup);
                currentWordGroup.appendChild(currentPath);
            }
            
            pathData = [pos];
        }

        function draw(evt) {
            if (!isDrawing) return;
            
            const pos = getMousePosition(evt);
            pathData.push(pos);
            
            // Filter points to remove outliers and smooth the line
            const filteredPoints = filterPoints(pathData);
            
            // Create a smooth path using line segments
            let d = `M ${filteredPoints[0].x} ${filteredPoints[0].y}`;
            for (let i = 1; i < filteredPoints.length; i++) {
                const curr = filteredPoints[i];
                d += ` L ${curr.x} ${curr.y}`;
            }
            
            currentPath.setAttribute("d", d);
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            if (pathData.length < 2) {
                if (currentPath && currentPath.parentNode) {
                    currentPath.parentNode.removeChild(currentPath);
                }
            }
            
            currentPath = null;
            pathData = [];
        }

        function handleTouch(evt) {
            evt.preventDefault();
            const touch = evt.touches[0];
            const mouseEvent = new MouseEvent(evt.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            
            if (evt.type === 'touchstart') {
                const currentTime = Date.now();
                if (currentTime - lastTouchTime < DOUBLE_TAP_DELAY) {
                    // Double tap detected
                    handleDoubleClick(mouseEvent);
                } else {
                    // Start long press timer
                    touchStartTime = currentTime;
                    setTimeout(() => {
                        if (Date.now() - touchStartTime >= LONG_PRESS_DURATION) {
                            // Long press detected - enable multi-select
                            handleMouseDown(mouseEvent, true);
                        }
                    }, LONG_PRESS_DURATION);
                }
                lastTouchTime = currentTime;
                handleMouseDown(mouseEvent);
            } else if (evt.type === 'touchmove') {
                handleMouseMove(mouseEvent);
            }
        }

        function clearDrawing() {
            while (pathGroup.firstChild) {
                pathGroup.removeChild(pathGroup.firstChild);
            }
            currentWordGroup = null;
            selectedElement = null;
            lastDrawingTime = 0;
        }

            if (selectedElement && selectedElement.parentNode) {

        function updateStrokeColor(color, square = null) {
            currentStrokeColor = color;
            document.getElementById('strokeColor').value = color;
            
            // Update selected square
            const squares = document.querySelectorAll('.color-square');
            squares.forEach(s => s.classList.remove('selected'));

        function updateStrokeWidth(width) {
            currentStrokeWidth = width;
            document.getElementById('strokeWidthValue').textContent = width;
            if (selectedElement) {
                const paths = selectedElement.getElementsByTagName('path');
                for (let path of paths) {

        function startErasing(evt) {
            const pos = getMousePosition(evt);
            eraserPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            eraserPath.setAttribute("class", "eraser-path");
            eraserPath.setAttribute("stroke", "rgba(255, 255, 255, 0.5)");
            eraserPath.setAttribute("stroke-width", ERASER_SIZE);
            eraserPath.setAttribute("fill", "none");
            eraserPath.setAttribute("stroke-linecap", "round");
            eraserPath.setAttribute("stroke-linejoin", "round");
            pathGroup.appendChild(eraserPath);
        }

        function erase(evt) {
            if (!eraserPath) return;
            
            const d = eraserPoints.map((point, i) => 
                i === 0 ? `M ${point.x} ${point.y}` : `L ${point.x} ${point.y}`
            ).join(" ");
            
            eraserPath.setAttribute("d", d);
            
            // Check for intersections with existing paths
            const paths = pathGroup.getElementsByClassName("path");
            for (let path of paths) {
                if (path === eraserPath) continue;
                
                const pathElement = path;
                const pathData = pathElement.getAttribute("d");
                const pathSegments = pathData.split(/(?=[ML])/);
                
                // Create new path segments excluding erased parts
                const newSegments = [];
                for (let i = 0; i < pathSegments.length; i++) {
                    const segment = pathSegments[i];
                    const points = segment.match(/\d+(\.\d+)?/g).map(Number);
                    
                    // Check if any point in the segment is within eraser radius
                    let shouldKeep = true;
                    for (let j = 0; j < points.length; j += 2) {
                        const x = points[j];
                        const y = points[j + 1];
                        
                        for (let eraserPoint of eraserPoints) {
                            const dx = x - eraserPoint.x;
                            const dy = y - eraserPoint.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < ERASER_SIZE/2) {
                                shouldKeep = false;
                                break;
                            }
                        }
                        
                        if (!shouldKeep) break;
                    }
                    
                    if (shouldKeep) {
                        newSegments.push(segment);
                    }
                }
                
                if (newSegments.length > 0) {
                    pathElement.setAttribute("d", newSegments.join(" "));
                } else {
                    pathElement.remove();
                }
            }
        }

        function deletePoll() {
            if (currentPoll) {
                currentPoll = null;

                    // Assign a random color from our poll colors array
                    const randomColor = pollColors[Math.floor(Math.random() * pollColors.length)];
                    currentPoll.colors.set(wordId, randomColor);
                    
                    // Update the color of all paths in the word group to match the poll color
                    for (let path of paths) {

                    // Get the actual text from the drawn word
                    const wordText = wordGroup.getAttribute('data-text') || 'Drawn Word ' + (currentPoll.options.length + 1);

            let initialY;
            let xOffset = 0;

            function dragStart(e) {
                if (e.type === "touchstart") {
                    initialX = e.touches[0].clientX - xOffset;
                    initialY = e.touches[0].clientY - yOffset;
                } else {
                    initialX = e.clientX - xOffset;
                    initialY = e.clientY - yOffset;
                }
                
                if (e.target === titleBar || e.target === dragHandle || e.target === pollTitle) {
                    isDragging = true;
                }
            }

            function dragEnd(e) {
                initialX = currentX;
                initialY = currentY;
                isDragging = false;
            }

            function drag(e) {
                if (isDragging) {
                    e.preventDefault();
                    
                    if (e.type === "touchmove") {
                        currentX = e.touches[0].clientX - initialX;
                        currentY = e.touches[0].clientY - initialY;
                    } else {
                        currentX = e.clientX - initialX;
                        currentY = e.clientY - initialY;
                    }

                    xOffset = currentX;
                    yOffset = currentY;

                    setTranslate(currentX, currentY, pollContainer);
                }
            }

            function setTranslate(xPos, yPos, el) {

            titleBar.addEventListener("mousedown", dragStart, false);
            document.addEventListener("mousemove", drag, false);

                    const currentVotes = currentPoll.votes.get(optionId) || 0;
                    currentPoll.votes.set(optionId, currentVotes + 1);

        function createQuiz() {
            if (quizState.currentQuestion === -1) {
                // Initialize new quiz
                quizState.questions = [];
                quizState.currentQuestion = 0;
            } else {
                // Clear whiteboard for new question
                clearWhiteboard();
            }

            // Reset current paths
            currentQuestionPaths = new Map();
            currentAnswerPaths = new Map();

            // Create boxes directly on the SVG whiteboard
            const boxGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
            boxGroup.id = 'quizBoxes';
            boxGroup.style.pointerEvents = 'none';
            currentQuizAnswers = new Set();
            quizPlaceholders = new Set();

            // Create background group for boxes
            const boxBackgrounds = document.createElementNS("http://www.w3.org/2000/svg", "g");
            boxBackgrounds.setAttribute('class', 'quiz-backgrounds');

            // Create question box at the top
            const questionBox = document.createElementNS("http://www.w3.org/2000/svg", "g");
            questionBox.id = 'quizQuestionBox';
            questionBox.setAttribute('data-box-id', 'question');

            const questionRect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            questionRect.setAttribute('x', '300');
            questionRect.setAttribute('y', '50');
            questionRect.setAttribute('width', '1400');

            questionRect.setAttribute('stroke', '#ff4b4b');

            // Add "Write question here" text

            questionText.setAttribute('y', '100');
            questionText.setAttribute('fill', '#999');
            questionText.setAttribute('font-size', '20');
            questionText.setAttribute('data-placeholder', 'true');
            questionText.textContent = 'Write your question here';
            quizPlaceholders.add(questionText);

            questionBox.appendChild(questionRect);
            questionBox.appendChild(questionText);
            boxBackgrounds.appendChild(questionBox);

            // Create 4 answer boxes in a 2x2 grid
            const boxWidth = 650;
            const boxHeight = 150;
            const gap = 100;
            const startX = 300;
            const startY = 200;

            // Create clipping paths for the boxes
            const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
            svg.appendChild(defs);

            // Create a group for the drawings that will be clipped
            const drawingGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
            drawingGroup.id = 'quizDrawingGroup';
            pathGroup.appendChild(drawingGroup);

            for (let row = 0; row < 2; row++) {
                for (let col = 0; col < 2; col++) {
                    const answerBox = document.createElementNS("http://www.w3.org/2000/svg", "g");
                    const boxId = `answer-${row * 2 + col + 1}`;
                    answerBox.setAttribute('data-box-id', boxId);
                    
                    // Create the box
                    const box = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    const x = startX + col * (boxWidth + gap);
                    const y = startY + row * (boxHeight + gap);
                    
                    box.setAttribute('x', x);
                    box.setAttribute('y', y);
                    box.setAttribute('width', boxWidth);
                    box.setAttribute('height', boxHeight);
                    box.setAttribute('fill', 'white');
                    box.setAttribute('stroke', '#ff4b4b');
                    box.setAttribute('stroke-width', '2');
                    box.setAttribute('rx', '10');
                    box.setAttribute('data-votes', '0');

                    // Create larger invisible hitbox
                    const hitbox = document.createElementNS("http://www.w3.org/2000/svg", "rect");
                    hitbox.setAttribute('x', x - 20); // Extend 20px to the left
                    hitbox.setAttribute('y', y - 20); // Extend 20px to the top
                    hitbox.setAttribute('width', boxWidth + 40); // Extend 20px on each side

        function handleAnswerVote(boxId, box, isRemoving = false) {
            if (currentMode === 'select') {
                const votes = box.getAttribute('data-votes') || 0;
                let newVotes = parseInt(votes);
                
                if (isRemoving) {
                    // Remove a vote on right click/long press
                    newVotes = Math.max(0, newVotes - 1);
                } else {
                    // Add a vote on left click/normal tap
                    newVotes = newVotes + 1;
                }
                
                box.setAttribute('data-votes', newVotes);
                
                // Update vote counter display
                const voteCounter = box.parentNode.querySelector('.vote-counter');
                if (voteCounter) {
                    voteCounter.textContent = newVotes;
                }
            }
        }

                return currentQuestionPaths.get('question') || [];

                summary.setAttribute('x', '0');
                summary.setAttribute('y', '360'); // Adjusted to match new spacing
                summary.setAttribute('fill', '#666');
                summary.setAttribute('font-size', '14');
                summary.textContent = `Total votes: ${totalVotes}`;
                questionGroup.appendChild(summary);

                resultsOverlay.appendChild(questionGroup);
                yPos += 480; // Increased spacing between questions to accommodate larger answer spacing
            });

            // Add close button in top right corner
            const resultsCloseButton = document.createElementNS("http://www.w3.org/2000/svg", "g");
            resultsCloseButton.style.cursor = 'pointer';
            resultsCloseButton.setAttribute('transform', 'translate(1640, 65)');

            const resultsCloseBox = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            resultsCloseBox.setAttribute('x', '0');
            resultsCloseBox.setAttribute('y', '0');
            resultsCloseBox.setAttribute('width', '30');
            resultsCloseBox.setAttribute('height', '30');
            resultsCloseBox.setAttribute('fill', '#ff4b4b');
            resultsCloseBox.setAttribute('rx', '5');

            const resultsCloseX = document.createElementNS("http://www.w3.org/2000/svg", "text");
            resultsCloseX.setAttribute('x', '15');
            resultsCloseX.setAttribute('y', '20');
            resultsCloseX.setAttribute('text-anchor', 'middle');
            resultsCloseX.setAttribute('fill', 'white');
            resultsCloseX.setAttribute('font-size', '20');
            resultsCloseX.setAttribute('font-weight', 'bold');
            resultsCloseX.textContent = '';

            resultsCloseButton.onclick = () => {
                resultsOverlay.remove();
            };

            resultsCloseButton.appendChild(resultsCloseBox);
            resultsCloseButton.appendChild(resultsCloseX);
            resultsOverlay.appendChild(resultsCloseButton);

            svg.appendChild(resultsOverlay);
        }

        // Initialize draw mode
        setMode('draw');
    </script>
