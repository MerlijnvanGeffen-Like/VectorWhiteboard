        function createPostItWithColor(color) {
            const postIt = document.createElementNS("http://www.w3.org/2000/svg", "g");
            const id = 'postit-' + Date.now();
            postIt.setAttribute('id', id);
            postIt.setAttribute('class', 'postit-note');
            postIt.setAttribute('transform', 'translate(100, 100)');
            
            // Create post-it background
            const background = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            background.setAttribute('width', '200');
            background.setAttribute('height', '200');
            background.setAttribute('fill', color);
            background.setAttribute('stroke', '#000000');
            background.setAttribute('stroke-width', '1');
            background.setAttribute('rx', '5');
            background.setAttribute('ry', '5');
            background.style.cursor = 'move';
            
            // Create content area
            const content = document.createElementNS("http://www.w3.org/2000/svg", "g");
            content.setAttribute('class', 'postit-content');
            
            // Create drawing area
            const drawingArea = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            drawingArea.setAttribute('x', '5');
            drawingArea.setAttribute('y', '5');
            drawingArea.setAttribute('width', '190');
            drawingArea.setAttribute('height', '190');
            drawingArea.setAttribute('fill', 'transparent');
            drawingArea.setAttribute('stroke', 'none');
            
            // Create single resize handle in bottom-right corner
            const resizeHandle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            resizeHandle.setAttribute('cx', '200');
            resizeHandle.setAttribute('cy', '200');
            resizeHandle.setAttribute('r', '5');
            resizeHandle.setAttribute('fill', '#4A90E2');
            resizeHandle.setAttribute('stroke', '#000000');
            resizeHandle.setAttribute('stroke-width', '1');
            resizeHandle.style.cursor = 'se-resize';
            resizeHandle.style.display = 'none';
            
            content.appendChild(drawingArea);
            
            postIt.appendChild(background);
            postIt.appendChild(content);
            postIt.appendChild(resizeHandle);
            
            // Store post-it note
            const postItData = {
                element: postIt,
                content: content,
                background: background,
                drawingArea: drawingArea,
                paths: new Map(),
                currentPath: null,
                isDrawing: false,
                color: color,
                resizeHandle: resizeHandle,
                isResizing: false,
                originalSize: { width: 200, height: 200 }
            };
            postItNotes.set(id, postItData);
            
            // Add event listeners
            postIt.addEventListener('mousedown', (e) => {
                if (currentMode === 'select') {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    // Check if clicking on resize handle
                    if (e.target === resizeHandle) {
                        postItData.isResizing = true;
                        postItData.originalSize = {
                            width: parseFloat(background.getAttribute('width')),
                            height: parseFloat(background.getAttribute('height'))
                        };
                        const mousePos = getMousePosition(e);
                        postItData.resizeStart = {
                            x: mousePos.x,
                            y: mousePos.y
                        };
                        return;
                    }
                    
                    isDragging = true;
                    selectedElement = postIt;
                    
                    // Get initial mouse position
                    const mousePos = getMousePosition(e);
                    offset.x = mousePos.x;
                    offset.y = mousePos.y;
                    
                    // Add to selected elements
                    selectedElements.add(postIt);
                    postIt.classList.add('selected');
                    
                    // Show resize handle when selected
                    resizeHandle.style.display = 'block';
                }
            });
            
            // Add mouseover/mouseout events to show/hide handle
            postIt.addEventListener('mouseover', () => {
                if (selectedElements.has(postIt)) {
                    resizeHandle.style.display = 'block';
                }
            });
            
            postIt.addEventListener('mouseout', (e) => {
                if (!postItData.isResizing && e.relatedTarget !== resizeHandle) {
                    resizeHandle.style.display = 'none';
                }
            });
            
            drawingArea.addEventListener('mousedown', (e) => {
                if (currentMode === 'draw') {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    postItData.isDrawing = true;
                    const pos = getPostItMousePosition(e, postIt);
                    
                    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
                    path.setAttribute('class', 'path');
                    path.setAttribute('stroke', currentStrokeColor);
                    path.setAttribute('stroke-width', currentStrokeWidth);
                    path.setAttribute('d', `M ${pos.x} ${pos.y}`);
                    path.setAttribute('stroke-linecap', 'round');
                    path.setAttribute('stroke-linejoin', 'round');
                    
                    postItData.currentPath = path;
                    postItData.paths.set(Date.now(), path);
                    postItData.content.appendChild(path);
                    
                    pathData = [pos];
                }
            });
            
            svg.appendChild(postIt);
        }

        function createGroup() {
            if (selectedElements.size < 2) {
                alert("Please select at least two post-it notes to create a group");
                return;
            }
            
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
            const id = 'group-' + Date.now();
            group.setAttribute('id', id);
            group.setAttribute('class', 'postit-group');
            
            // Create group background
            const background = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            background.setAttribute('fill', 'rgba(255, 255, 255, 0.1)');
            background.setAttribute('stroke', '#000000');
            background.setAttribute('stroke-width', '2');
            background.setAttribute('stroke-dasharray', '5,5');
            
            // Add selected post-its to group
            selectedElements.forEach(postIt => {
                if (postIt.classList.contains('postit-note')) {
                    const clone = postIt.cloneNode(true);
                    group.appendChild(clone);
                    postIt.remove();
                }
            });
            
            // Update background size
            const bbox = group.getBBox();
            background.setAttribute('x', bbox.x - 10);
            background.setAttribute('y', bbox.y - 10);
            background.setAttribute('width', bbox.width + 20);
            background.setAttribute('height', bbox.height + 20);
            background.setAttribute('rx', '10');
            background.setAttribute('ry', '10');
            
            group.insertBefore(background, group.firstChild);
            
            // Add collapse/expand button
            const toggleButton = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            toggleButton.setAttribute('cx', bbox.x + bbox.width + 5);
            toggleButton.setAttribute('cy', bbox.y - 5);
            toggleButton.setAttribute('r', '10');
            toggleButton.setAttribute('fill', '#4A90E2');
            toggleButton.setAttribute('stroke', '#000000');
            toggleButton.setAttribute('stroke-width', '1');
            toggleButton.style.cursor = 'pointer';
            
            const minus = document.createElementNS("http://www.w3.org/2000/svg", "line");
            minus.setAttribute('x1', bbox.x + bbox.width);
            minus.setAttribute('y1', bbox.y - 5);
            minus.setAttribute('x2', bbox.x + bbox.width + 10);
            minus.setAttribute('y2', bbox.y - 5);
            minus.setAttribute('stroke', 'white');
            minus.setAttribute('stroke-width', '2');
            
            toggleButton.appendChild(minus);
            group.appendChild(toggleButton);
            
            // Store group
            postItGroups.set(id, {
                element: group,
                isCollapsed: false,
                background: background,
                toggleButton: toggleButton,
                bbox: bbox
            });
            
            // Add event listeners
            group.addEventListener('mousedown', (e) => {
                // Don't start dragging if clicking the toggle button
                if (e.target === toggleButton || e.target === minus || toggleButton.contains(e.target)) {
                    return;
                }
                
                if (currentMode === 'select') {
                    e.preventDefault();
                    e.stopPropagation();
                    isDragging = true;
                    selectedElement = group;
                    
                    const mousePos = getMousePosition(e);
                    const transform = group.getAttribute('transform') || 'translate(0,0)';
                    const translateMatch = transform.match(/translate\(([^,]+),\s*([^)]+)\)/);
                    const currentX = translateMatch ? parseFloat(translateMatch[1]) : 0;
                    const currentY = translateMatch ? parseFloat(translateMatch[2]) : 0;
                    
                    offset.x = mousePos.x - currentX;
                    offset.y = mousePos.y - currentY;
                    
                    // Add to selected elements
                    selectedElements.clear();
                    selectedElements.add(group);
                    group.classList.add('selected');
                }
            });
            
            toggleButton.addEventListener('mousedown', (e) => {
                e.preventDefault();
                e.stopPropagation();
            });
            
            toggleButton.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                toggleGroup(group);
            });
            
            svg.appendChild(group);
        }

        function toggleGroup(group) {
            const groupData = postItGroups.get(group.id);
            if (!groupData) return;
            
            groupData.isCollapsed = !groupData.isCollapsed;
            
            // Update the group's bbox
            groupData.bbox = group.getBBox();
            const bbox = groupData.bbox;
            
            // Toggle visibility of post-its
            const postIts = group.querySelectorAll('.postit-note');
            postIts.forEach(postIt => {
                postIt.style.display = groupData.isCollapsed ? 'none' : 'block';
            });
            
            // Update toggle button
            const toggleButton = groupData.toggleButton;
            const line = toggleButton.querySelector('line');
            
            // Update toggle button position
            toggleButton.setAttribute('cx', bbox.x + bbox.width + 5);
            toggleButton.setAttribute('cy', bbox.y - 5);
            
            if (groupData.isCollapsed) {
                // Change to plus sign
                line.setAttribute('x1', bbox.x + bbox.width + 5);
                line.setAttribute('y1', bbox.y - 5);
                line.setAttribute('x2', bbox.x + bbox.width + 5);
                line.setAttribute('y2', bbox.y + 5);
                
                // Add horizontal line for plus sign
                const horizontalLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
                horizontalLine.setAttribute('x1', bbox.x + bbox.width);
                horizontalLine.setAttribute('y1', bbox.y);
                horizontalLine.setAttribute('x2', bbox.x + bbox.width + 10);
                horizontalLine.setAttribute('y2', bbox.y);
                horizontalLine.setAttribute('stroke', 'white');
                horizontalLine.setAttribute('stroke-width', '2');
                toggleButton.appendChild(horizontalLine);
            } else {
                // Change back to minus sign
                line.setAttribute('x1', bbox.x + bbox.width);
                line.setAttribute('y1', bbox.y - 5);
                line.setAttribute('x2', bbox.x + bbox.width + 10);
                line.setAttribute('y2', bbox.y - 5);
                
                // Remove horizontal line
                const horizontalLine = toggleButton.querySelector('line:last-child');
                if (horizontalLine) {
                    horizontalLine.remove();
                }
            }
        }

        // Initialize draw mode
        setMode('draw');

        // Add event listener for the Add Post-it button
        document.getElementById('addPostItButton').addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            createPostIt();
        });

        // Remove zoom event listener
        svg.removeEventListener('wheel', zoom);

        function startLasso(evt) {
            lassoPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            lassoPath.setAttribute("class", "lasso-path");
            lassoPath.setAttribute("d", `M ${pathData[0].x} ${pathData[0].y}`);
            pathGroup.appendChild(lassoPath);
        }

        function updateLasso(evt) {
            if (!lassoPath) return;
            
            const d = pathData.map((point, i) => 
                i === 0 ? `M ${point.x} ${point.y}` : `L ${point.x} ${point.y}`
            ).join(" ") + " Z";
            
            lassoPath.setAttribute("d", d);
        }

        function selectElementsInLasso() {
            if (!lassoPath) return;
            
            // Get the lasso path's bounding box
            const bbox = lassoPath.getBBox();
            
            // Get all elements that could be selected
            const elements = Array.from(pathGroup.querySelectorAll('g'));
            
            // Clear previous selections
            clearSelections();
            
            // Check each element
            elements.forEach(element => {
                const elementBBox = element.getBBox();
                
                // Check if element's center is within the lasso path
                const centerX = elementBBox.x + elementBBox.width / 2;
                const centerY = elementBBox.y + elementBBox.height / 2;
                
                // Create a point to check
                const point = svg.createSVGPoint();
                point.x = centerX;
                point.y = centerY;
                
                // Check if point is inside the lasso path
                if (lassoPath.isPointInFill(point)) {
                    selectedElements.add(element);
                    element.classList.add('selected');
                }
            });

            // Switch to select mode if any elements were selected
            if (selectedElements.size > 0) {
                setMode('select');
            }
        }
    </script>
