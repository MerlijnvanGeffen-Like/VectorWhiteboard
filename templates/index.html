<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Whiteboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #ffffff;
            --accent-color: #27AE60;
            --danger-color: #E74C3C;
            --background-color: #F5F6FA;
            --card-background: #FFFFFF;
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--secondary-color);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .whiteboard-container {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #2C3E50;
            padding: 1.5rem;
            border-radius: var(--border-radius);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .mode-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 120px;
        }

        button i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        button:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background-color: var(--danger-color);
        }

        button.danger:hover {
            background-color: #C0392B;
        }

        .svg-container {
            border: 2px solid #E0E6ED;
            border-radius: var(--border-radius);
            background-color: white;
            cursor: crosshair;
            touch-action: none;
            transition: var(--transition);
            width: 100%;
            height: 900px;
        }

        .svg-container:hover {
            border-color: var(--primary-color);
        }

        .tool-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .color-squares {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .color-square {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            margin: 0 auto;
            position: relative;
        }

        .color-square:hover {
            transform: scale(1.1);
        }

        .color-square.selected {
            border-color: white;
            transform: scale(1.1);
        }

        .color-square.custom::after {
            content: "Custom";
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: var(--secondary-color);
            white-space: nowrap;
        }

        .eraser-active {
            background-color: #0056b3 !important;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
        }

        .stroke-width {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.5rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
        }

        input[type="color"] {
            -webkit-appearance: none;
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            padding: 0;
            background-color: transparent;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 8px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            outline: none;
        }

        #strokeWidthValue {
            min-width: 35px;
            text-align: center;
            font-weight: 500;
            color: var(--secondary-color);
        }

        label {
            font-weight: 500;
            color: var(--secondary-color);
            min-width: 60px;
        }

        .path {
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .word-group {
            cursor: move;
        }

        .selected {
            stroke: var(--primary-color) !important;
            stroke-dasharray: 5,5;
        }

        .file-input-label {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.25rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            text-align: center;
        }

        .file-input-label:hover {
            background-color: #357ABD;
            transform: translateY(-2px);
        }

        #importSVG {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .controls {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .mode-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .color-squares {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vector Whiteboard</h1>
        <div class="whiteboard-container">
            <div class="controls">
                <div class="control-group">
                    <span class="tool-label">Mode</span>
                    <div class="mode-group">
                        <button onclick="setMode('draw')" id="drawMode">
                            <i class="fas fa-pen"></i> Draw
                        </button>
                        <button onclick="setMode('select')" id="selectMode">
                            <i class="fas fa-mouse-pointer"></i> Select
                        </button>
                        <button onclick="setMode('eraser')" id="eraserMode">
                            <i class="fas fa-eraser"></i> Eraser
                        </button>
                        <button onclick="finishWord()" id="finishWord">
                            <i class="fas fa-check"></i> Finish Word
                        </button>
                    </div>
                </div>
                
                <div class="control-group">
                    <span class="tool-label">Actions</span>
                    <div class="mode-group">
                        <button onclick="clearDrawing()" class="danger">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                        <button onclick="deletePath()" class="danger">
                            <i class="fas fa-times"></i> Delete Selected
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <label for="tool-color">Colors</label>
                    <div class="color-squares" id="colorSquares">
                        <div class="color-square selected" style="background-color: #000000" onclick="updateStrokeColor('#000000', this)"></div>
                        <div class="color-square" style="background-color: #FF0000" onclick="updateStrokeColor('#FF0000', this)"></div>
                        <div class="color-square" style="background-color: #00FF00" onclick="updateStrokeColor('#00FF00', this)"></div>
                        <div class="color-square" style="background-color: #0000FF" onclick="updateStrokeColor('#0000FF', this)"></div>
                        <div class="color-square" style="background-color: #FFA500" onclick="updateStrokeColor('#FFA500', this)"></div>
                        <div class="color-square" style="background-color: #800080" onclick="updateStrokeColor('#800080', this)"></div>
                        <div class="color-square" style="background-color: #008080" onclick="updateStrokeColor('#008080', this)"></div>
                        <div class="color-square" style="background-color: #FF69B4" onclick="updateStrokeColor('#FF69B4', this)"></div>
                        <div class="color-square custom" id="customColorSquare" onclick="updateStrokeColor(document.getElementById('strokeColor').value, this)">
                            <input type="color" id="strokeColor" value="#000000" onchange="updateStrokeColor(this.value, document.getElementById('customColorSquare'))">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label for="strokeWidth">Width</label>
                    <div class="stroke-width">
                        <input type="range" id="strokeWidth" min="3" max="10" value="3" onchange="updateStrokeWidth(this.value)">
                        <span id="strokeWidthValue">3</span>
                    </div>
                </div>
            </div>
            
            <svg id="drawingBoard" class="svg-container" viewBox="0 0 1500 900" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
                <g id="pathGroup"></g>
            </svg>
        </div>
    </div>

    <script>
        const svg = document.getElementById('drawingBoard');
        const pathGroup = document.getElementById('pathGroup');
        let currentPath = null;
        let currentWordGroup = null;
        let isDrawing = false;
        let isDragging = false;
        let pathData = [];
        let currentStrokeColor = '#000000';
        let currentStrokeWidth = 3;
        let currentMode = 'draw';
        let selectedElement = null;
        let offset = { x: 0, y: 0 };
        let lastDrawingTime = 0;
        let eraserPath = null;
        let eraserPoints = [];
        const ERASER_SIZE = 20;
        const WORD_TIMEOUT = 1000; // 1 second timeout for word grouping

        // Drawing event listeners
        svg.addEventListener('mousedown', handleMouseDown);
        svg.addEventListener('mousemove', handleMouseMove);
        svg.addEventListener('mouseup', handleMouseUp);
        svg.addEventListener('mouseleave', handleMouseUp);

        // Touch support
        svg.addEventListener('touchstart', handleTouch);
        svg.addEventListener('touchmove', handleTouch);
        svg.addEventListener('touchend', handleMouseUp);

        function createWordGroup() {
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
            group.setAttribute("class", "word-group");
            return group;
        }

        function finishWord() {
            if (currentWordGroup) {
                currentWordGroup = null;
            }
            lastDrawingTime = 0;
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('drawMode').style.backgroundColor = mode === 'draw' ? '#0056b3' : '#007bff';
            document.getElementById('selectMode').style.backgroundColor = mode === 'select' ? '#0056b3' : '#007bff';
            document.getElementById('eraserMode').style.backgroundColor = mode === 'eraser' ? '#0056b3' : '#007bff';
            if (selectedElement) {
                selectedElement.classList.remove('selected');
                selectedElement = null;
            }
            if (mode === 'eraser') {
                createEraserCursor();
            } else {
                removeEraserCursor();
            }
        }

        function createEraserCursor() {
            const cursor = document.createElementNS("http://www.w3.org/2000/svg", "circle");
            cursor.setAttribute("id", "eraserCursor");
            cursor.setAttribute("r", ERASER_SIZE/2);
            cursor.setAttribute("fill", "rgba(255, 255, 255, 0.3)");
            cursor.setAttribute("stroke", "#000");
            cursor.setAttribute("stroke-width", "1");
            svg.appendChild(cursor);
        }

        function removeEraserCursor() {
            const cursor = document.getElementById("eraserCursor");
            if (cursor) {
                cursor.remove();
            }
        }

        function updateEraserCursor(evt) {
            if (currentMode !== 'eraser') return;
            const pos = getMousePosition(evt);
            const cursor = document.getElementById("eraserCursor");
            if (cursor) {
                cursor.setAttribute("cx", pos.x);
                cursor.setAttribute("cy", pos.y);
            }
        }

        function handleMouseDown(evt) {
            if (currentMode === 'draw') {
                const now = Date.now();
                if (now - lastDrawingTime > WORD_TIMEOUT) {
                    currentWordGroup = createWordGroup();
                    pathGroup.appendChild(currentWordGroup);
                }
                startDrawing(evt);
            } else if (currentMode === 'select') {
                const target = evt.target.closest('.word-group') || evt.target;
                if (target.classList.contains('word-group') || target.classList.contains('path')) {
                    if (selectedElement) {
                        selectedElement.classList.remove('selected');
                    }
                    selectedElement = target.classList.contains('word-group') ? target : target.parentElement;
                    selectedElement.classList.add('selected');
                    isDragging = true;
                    
                    const bbox = selectedElement.getBBox();
                    const mousePos = getMousePosition(evt);
                    offset.x = mousePos.x - bbox.x;
                    offset.y = mousePos.y - bbox.y;
                } else {
                    if (selectedElement) {
                        selectedElement.classList.remove('selected');
                        selectedElement = null;
                    }
                }
            } else if (currentMode === 'eraser') {
                isDrawing = true;
                const pos = getMousePosition(evt);
                eraserPoints = [pos];
                startErasing(evt);
            }
        }

        function handleMouseMove(evt) {
            if (currentMode === 'draw' && isDrawing) {
                draw(evt);
            } else if (currentMode === 'select' && isDragging && selectedElement) {
                const pos = getMousePosition(evt);
                const dx = pos.x - offset.x;
                const dy = pos.y - offset.y;
                selectedElement.setAttribute('transform', `translate(${dx}, ${dy})`);
            } else if (currentMode === 'eraser') {
                updateEraserCursor(evt);
                if (isDrawing) {
                    const pos = getMousePosition(evt);
                    eraserPoints.push(pos);
                    erase(evt);
                }
            }
        }

        function handleMouseUp() {
            if (currentMode === 'draw') {
                stopDrawing();
                lastDrawingTime = Date.now();
            } else if (currentMode === 'select') {
                isDragging = false;
            } else if (currentMode === 'eraser') {
                isDrawing = false;
                if (eraserPath) {
                    eraserPath.remove();
                    eraserPath = null;
                }
                eraserPoints = [];
            }
        }

        function getMousePosition(evt) {
            const rect = svg.getBoundingClientRect();
            return {
                x: evt.clientX - rect.left,
                y: evt.clientY - rect.top
            };
        }

        function getTouchPosition(touch) {
            const rect = svg.getBoundingClientRect();
            return {
                x: touch.clientX - rect.left,
                y: touch.clientY - rect.top
            };
        }

        function startDrawing(evt) {
            isDrawing = true;
            const pos = getMousePosition(evt);
            
            currentPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            currentPath.setAttribute("class", "path");
            currentPath.setAttribute("stroke", currentStrokeColor);
            currentPath.setAttribute("stroke-width", currentStrokeWidth);
            
            const d = `M ${pos.x} ${pos.y}`;
            currentPath.setAttribute("d", d);
            
            if (currentWordGroup) {
                currentWordGroup.appendChild(currentPath);
            } else {
                currentWordGroup = createWordGroup();
                pathGroup.appendChild(currentWordGroup);
                currentWordGroup.appendChild(currentPath);
            }
            
            pathData = [pos];
        }

        function draw(evt) {
            if (!isDrawing) return;
            
            const pos = getMousePosition(evt);
            pathData.push(pos);
            
            const d = currentPath.getAttribute("d") + ` L ${pos.x} ${pos.y}`;
            currentPath.setAttribute("d", d);
        }

        function stopDrawing() {
            if (!isDrawing) return;
            isDrawing = false;
            
            if (pathData.length < 2) {
                if (currentPath && currentPath.parentNode) {
                    currentPath.parentNode.removeChild(currentPath);
                }
            }
            
            currentPath = null;
            pathData = [];
        }

        function handleTouch(evt) {
            evt.preventDefault();
            const touch = evt.touches[0];
            const mouseEvent = new MouseEvent(evt.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            
            if (evt.type === 'touchstart') {
                handleMouseDown(mouseEvent);
            } else if (evt.type === 'touchmove') {
                handleMouseMove(mouseEvent);
            }
        }

        function clearDrawing() {
            while (pathGroup.firstChild) {
                pathGroup.removeChild(pathGroup.firstChild);
            }
            currentWordGroup = null;
            selectedElement = null;
            lastDrawingTime = 0;
        }

        function deletePath() {
            if (selectedElement && selectedElement.parentNode) {
                selectedElement.parentNode.removeChild(selectedElement);
                selectedElement = null;
            }
        }

        function updateStrokeColor(color, square = null) {
            currentStrokeColor = color;
            document.getElementById('strokeColor').value = color;
            
            // Update selected square
            const squares = document.querySelectorAll('.color-square');
            squares.forEach(s => s.classList.remove('selected'));
            if (square) {
                square.classList.add('selected');
            }

            if (selectedElement) {
                const paths = selectedElement.getElementsByTagName('path');
                for (let path of paths) {
                    path.setAttribute('stroke', color);
                }
            }
        }

        function updateStrokeWidth(width) {
            currentStrokeWidth = width;
            document.getElementById('strokeWidthValue').textContent = width;
            if (selectedElement) {
                const paths = selectedElement.getElementsByTagName('path');
                for (let path of paths) {
                    path.setAttribute('stroke-width', width);
                }
            }
        }

        function startErasing(evt) {
            const pos = getMousePosition(evt);
            eraserPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            eraserPath.setAttribute("class", "eraser-path");
            eraserPath.setAttribute("stroke", "rgba(255, 255, 255, 0.5)");
            eraserPath.setAttribute("stroke-width", ERASER_SIZE);
            eraserPath.setAttribute("fill", "none");
            eraserPath.setAttribute("stroke-linecap", "round");
            eraserPath.setAttribute("stroke-linejoin", "round");
            pathGroup.appendChild(eraserPath);
        }

        function erase(evt) {
            if (!eraserPath) return;
            
            const d = eraserPoints.map((point, i) => 
                i === 0 ? `M ${point.x} ${point.y}` : `L ${point.x} ${point.y}`
            ).join(" ");
            
            eraserPath.setAttribute("d", d);
            
            // Check for intersections with existing paths
            const paths = pathGroup.getElementsByClassName("path");
            for (let path of paths) {
                if (path === eraserPath) continue;
                
                const pathElement = path;
                const pathData = pathElement.getAttribute("d");
                const pathSegments = pathData.split(/(?=[ML])/);
                
                // Create new path segments excluding erased parts
                const newSegments = [];
                for (let i = 0; i < pathSegments.length; i++) {
                    const segment = pathSegments[i];
                    const points = segment.match(/\d+(\.\d+)?/g).map(Number);
                    
                    // Check if any point in the segment is within eraser radius
                    let shouldKeep = true;
                    for (let j = 0; j < points.length; j += 2) {
                        const x = points[j];
                        const y = points[j + 1];
                        
                        for (let eraserPoint of eraserPoints) {
                            const dx = x - eraserPoint.x;
                            const dy = y - eraserPoint.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < ERASER_SIZE/2) {
                                shouldKeep = false;
                                break;
                            }
                        }
                        
                        if (!shouldKeep) break;
                    }
                    
                    if (shouldKeep) {
                        newSegments.push(segment);
                    }
                }
                
                if (newSegments.length > 0) {
                    pathElement.setAttribute("d", newSegments.join(" "));
                } else {
                    pathElement.remove();
                }
            }
        }

        // Initialize draw mode
        setMode('draw');
    </script>
</body>
</html>
